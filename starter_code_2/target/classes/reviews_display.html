<body>
  <img src="42554.jpg" alt="selected_hotel" class="home_disp" id="sel">
  <div class="top-container">
    <h1 class="cornerb"><i class="fas fa-spa"></i> airlite</h1>
  </div>

  <div th:if="${del_msg}">          
    <h4>Successfully Deleted</h4>
  </div>

  <div th:if="${not_del}">          
    <h4>Review not Deleted</h4>
  </div>
  
  <h2 id="display_head" th:text="${list_display}"></h2>
  <h1 class="yr">Your Reviews</h1>
  <script>
    var content = document.getElementById("display_head").innerHTML;
    var new_cont = content.slice(1, content.length-1);
    var Row = new_cont.split("~~, ");
    var hotel_name = [];
    var user_name=[];
    var user_comment=[];
    var count=0;
    var name_counter=0;
    for(var i=0;i<Row.length;i++){
      column = Row[i].split("~~");
      count=count+1;
      hotel_name[name_counter] = column[0];
      user_name[name_counter] = column[1];
      user_comment[name_counter] = column[2];
      user_id = column[3];
      name_counter++;
    };

    for(var i=0;i<hotel_name.length;i++){
      var divc = document.createElement("div");
      divc.setAttribute("id",i);
      divc.setAttribute("class", "divc");
      document.body.appendChild(divc);
    };

    for(var j=0;j<hotel_name.length;j++){
      var edit = document.createElement("a");
      edit.innerHTML="<i class='fas fa-pen'></i>";
      edit.setAttribute("href","update_display.html");
      edit.setAttribute("onclick", "myUpdate("+j+")");
      function myUpdate(i) {
        var setcookie = "hot_name=" + column[0] + "~~," + column[1] + ";path=update_controller.html";
        console.log(document.cookie);
        document.cookie = setcookie;
      }
      var del = document.createElement("a");
      del.setAttribute("href","delete.html");
      del.innerHTML = "<i class='fas fa-trash'></i>";
      del.setAttribute("onclick", "myDelete()");
      function myDelete(i) {
        var setcookie = "hot_name=" + column[0] + "~~," + column[1] + "~~," + column[3] +";path=delete.html";
        console.log(document.cookie);
        document.cookie = setcookie;
      }
      var element = document.getElementById(j);
      var head4 = document.createElement("h4");
      head4.setAttribute("class","hea4");
      head4.innerHTML=hotel_name[j];
      var rev_nc = document.createElement("p");
      rev_nc.setAttribute("class","same");
      var ul2 = document.createElement("ul");
      var li4 = document.createElement("li");
      li4.innerHTML = user_name[j]+"<br>"+user_comment[j];
      li4.setAttribute("class","li4");
      ul2.appendChild(li4);
      element.appendChild(head4);
      element.appendChild(ul2);
      element.appendChild(edit);
      element.appendChild(del);
      document.body.appendChild(element);
    };
    var myobj = document.getElementById("display_head");
    myobj.remove();
    </script>
