<body>
  <img alt="selected_hotel" class="home_disp" id="sel">
  <div class="top-container">
    <h1 class="cornerb"><i class="fas fa-spa"></i> airlite</h1>
  </div>
  <h2 id="display_head" th:text="${display}"></h2>
  <div class="overall-container" id="result_h">
  </div>
  <script>var content = document.getElementById("display_head").innerHTML;
    var Row = content.slice(1, content.length-1);
    column = Row.split("~~");
    var name = column[0];
    var image_url = column[1];
    var bedroom = column[2];
    var bed = column[3];
    var price = column[4];
    var summary = column[5];
    var street = column[6];
    var suburb = column[7];
    var government_area = column[8];
    var market = column[9];
    var country = column[10];
    var country_code = column[11];
    var review_score = column[12];
    var ptype = column[13];
    var accomodates = column[15];
    var host = column[16];

    //name
    var name_h = document.createElement("h1");
    name_h.innerHTML = name;
    name_h.setAttribute("class","name");
    //summary
    var summary_h = document.createElement("p");
    summary_h.innerHTML = summary;
    summary_h.setAttribute("class","same summary");
    //address
    var address_h = document.createElement("p");
    address_h.innerHTML = "<i class='fas fa-map-pin' aria-hidden='true'></i><br>"+street+"<br> "+suburb+" <br>"+government_area+", "+market+" <br> "+country+", "+country_code;
    address_h.setAttribute("class","same address");
    //Ratings
    var ratings_h = document.createElement("h3");
    ratings_h.innerHTML = "Ratings: "+review_score;
    ratings_h.setAttribute("class","same review");
    //Price
    var price_h = document.createElement("h3");
    price_h.innerHTML = "Price: "+price+"$";
    price_h.setAttribute("class","same price");
    //ptype
    var ptype_h = document.createElement("h3");
    ptype_h.innerHTML = "Property Type: "+ptype;
    ptype_h.setAttribute("class","same ptype");
    //amenities
    var amen1=column[14];
    var new_amen = amen1.slice(1, amen1.length-1);
    var amenities = new_amen.split(", ");
    var amen_h = document.createElement("h5");
    amen_h.setAttribute("class","same amenities");
    var ul_h = document.createElement("ul");
    for(var i=0;i<amenities.length;i++){
          var li_h = document.createElement("li");
          li_h.innerHTML=amenities[i];
          ul_h.appendChild(li_h);
    }
    amen_h.appendChild(ul_h);
    //bedroom
    var bedroom_h = document.createElement("h3");
    bedroom_h.innerHTML = "Bedroom: "+bedroom;
    bedroom_h.setAttribute("class","same bedroom");
    //people
    var people_h = document.createElement("h3");
    people_h.innerHTML = "Guests: "+accomodates;
    people_h.setAttribute("class","same people");
    //host
    var host_h = document.createElement("h3");
    if(host=='true'){
          host_h.innerHTML = "Super Host";
    }
    else{
          host_h.innerHTML = "Regular Host";
    }
    host_h.setAttribute("class","same host");
    //reviews
    
    var counter=0;
      var reviewer_db=[];
      var rev_name=[];
      var rev_comment=[];
      var rev_name_counter=0;
      var rev_comment_counter=0;
      for(var i=17;i<column.length-1;i++){
            reviewer_db[counter]=column[i];
            counter++;
      }
        
      for(var i=0;i<reviewer_db.length;i++){
        if(i%2==0){
              rev_name[rev_name_counter]=reviewer_db[i];
              rev_name_counter++;
            }
            else{
              rev_comment[rev_comment_counter]=reviewer_db[i];
              rev_comment_counter++
            }
      }
      console.log(rev_name[0]);
      console.log(rev_comment);
      var review_h = document.createElement("h3");
      review_h.innerHTML="Review: ";
      review_h.setAttribute("class","same review");
      var revr = document.createElement("p");
      revr.setAttribute("class","same");
      var ul2 = document.createElement("ul");
      for(var i=0;i<rev_name.length;i++){
              var li4 = document.createElement("li");
              li4.innerHTML = rev_name[i]+"<br>"+rev_comment[i];
              li4.setAttribute("class","li4");
              ul2.appendChild(li4);
      }
      revr.appendChild(ul2);

    //image
    var image_h = document.getElementById("sel");
    image_h.setAttribute("src",image_url);

    var cont = document.getElementById("result_h");
    cont.appendChild(name_h);
    cont.appendChild(summary_h);
    cont.appendChild(address_h);
    cont.appendChild(ratings_h);
    cont.appendChild(price_h);
    cont.appendChild(ptype_h);
    
    cont.appendChild(amen_h);
    cont.appendChild(bedroom_h);
    cont.appendChild(people_h);
    cont.appendChild(host_h);
    cont.appendChild(review_h);
    cont.appendChild(revr);
    var myobj = document.getElementById("display_head");
    myobj.remove();
    </script>
