<body>
  <img src="42554.jpg" alt="home_vacation" class="home_disp">
  <div class="top-container">
    <h1 class="cornerb"><i class="fas fa-spa"></i> airlite</h1>

      <div class="username"th:if="${valid_msg}">  
        <span class="hi">hi, </span>        
        <h2 th:text="${Username}"></h2>
        <form action="logout.html" method="">
          <input type="submit" class="submit btn btn-light btn-sm download-button" value="logout">
        </form>
      </div>

      <div class='response' th:if="${sign}">          
        <form class="tag" action="login.html"> <input type="submit" value="Login" /> </form>
      </div>

      <div class='response' th:if="${err_msg}">          
        <h2 th:text="${err_msg}"></h2>
      </div>

  </div>

  <div class="white-box">
    <form class="field" method="POST" action="home.html">

      <span style="    position: absolute;font-size: 14px;color: darkgrey;top: 5px;">Note: For more than 3 inputs, Location and Review required</span>
      <h2 class="white-box-head" >Find Aeshtetic places to <br>stay on <span class="single-word"><i class="fas fa-spa"></i>airlite</span></h2>
      <label for="locationxyz" class="location-label">Location:</label>
      <input type="text" style="margin-left:27%" class="location-input" name="location" ><br><br>
      <label for="market" class="market-label">Market:</label>
      <input type="text" style="margin-left:30%" class="market-input" name="market" ><br><br>
      <label for="people" class="people-label">Number of Guest:</label>
      <input type="number" style="margin-left:12%" class="people-input" name="people"><br><br>
      <label for="bedroom" class="bedroom-label">Number of Bedrooms:</label>
      <input type="number" style="margin-left:4%" class="bedroom-input" name="bedroom"><br><br>
      <label for="beds" class="beds-label">Number of Beds:</label>
      <input type="number" style="margin-left:13%" class="beds-input" name="beds"><br><br>
      <label for="ptype1" class="ptype-label">Property Type:</label>
      <select name="ptype">
        <option style="display:none;"></option>
        <option value="House">House</option>
        <option value="Apartment">Apartment</option>
        <option value="Guesthouse">Guesthouse</option>
        <option value="Loft">Loft</option>
        <option value="Condominium">Condominium</option>
        <option value="Bed and breakfast">Bed and breakfast</option>
        <option value="Serviced apartment">Serviced apartment</option>
        <option value="Bungalow">Bungalow</option>
        <option value="Guest suite">Guest suite</option>
        <option value="Hostel">Hostel</option>
        <option value="Townhouse">Townhouse</option>
        <option value="Villa">Villa</option>
        
      </select><br><br>
      <label for="amenities" class="amenities-label">Available amenities:</label><br>
      <input type="checkbox" name="TV" value="TV">
      <label for="amenities1"> TV</label><br>     
      <input type="checkbox" name="Wifi" value="Wifi">
      <label for="amenities1"> Wifi</label><br>
      <input type="checkbox" name="Doorman" value="Doorman">
      <label for="amenities1"> Doorman</label><br>
      <input type="checkbox" name="Kitchen" value="Kitchen">
      <label for="amenities1"> Kitchen</label><br>
      <input type="checkbox" name="parking" value="parking">
      <label for="amenities1"> Paid parking off premises</label><br>
      <input type="checkbox" name="smoking" value="smoking">
      <label for="amenities1"> Smoking allowed</label><br>
      <input type="checkbox" name="pets" value="pets">
      <label for="amenities1"> Pets allowed</label><br>     
      <input type="checkbox" name="Heating" value="Heating">
      <label for="amenities1"> Heating</label><br>      
      <input type="checkbox" name="Washer" value="Washer">
      <label for="amenities1"> Washer</label><br>
      <input type="checkbox" name="aid" value="aid">
      <label for="amenities1"> First aid kit</label><br>
      <input type="checkbox" name="Fire" value="Fire">
      <label for="amenities1"> Fire extinguisher</label><br>
      <input type="checkbox" name="Essentials" value="Essentials">
      <label for="amenities1"> Essentials</label><br>
      <input type="checkbox" name="dryer" value="dryer">
      <label for="amenities1"> Hair dryer</label><br>
      <input type="checkbox" name="Iron" value="Iron">
      <label for="amenities1"> Iron</label><br>    
      <input type="checkbox" name="water" value="water">
      <label for="amenities1"> Hot water</label><br>
      <input type="checkbox" name="pillows" value="pillows">
      <label for="amenities1"> Extra pillows and blankets</label><br>
      <input type="checkbox" name="Coffee" value="Coffee">
      <label for="amenities1"> Coffee maker</label><br>
      <input type="checkbox" name="Refrigerator" value="Refrigerator">
      <label for="amenities1"> Refrigerator</label><br>
      <input type="checkbox" name="Dishwasher" value="Dishwasher">
      <label for="amenities1"> Dishwasher</label><br>
      <input type="checkbox" name="Dishes" value="Dishes">
      <label for="amenities1"> Dishes and silverware</label><br>
      <input type="checkbox" name="Oven" value="Oven">
      <label for="amenities1"> Oven</label><br>
      <input type="checkbox" name="Stove" value="Stove">
      <label for="amenities1"> Stove</label><br>
      <input type="checkbox" name="Cleaning" value="Cleaning">
      <label for="amenities1"> Cleaning before checkout</label><br>
      <input type="checkbox" name="Waterfront" value="Waterfront">
      <label for="amenities1"> Waterfront</label><br><br>
      <label for="price" class="price-label">Maximum Price:</label>
      <input type="number" style="margin-left:13%" placeholder="Enter maximum price" class="price-input" name="price"><br><br>
      <label for="host1" class="host-label">Host Status:</label>
      <select name="host">
        <option style="display:none;"></option>
        <option value="super">Super Host</option>
        <option value="Regular-Host">Regular Host</option>
      </select><br><br>
      <label for="partial1" class="partial-label" style="padding-right:32px">Partial Wordings:</label>
      <input type="text" class="partial" name="partial"><br><br>
      <label for="review" class="review-label" style="padding-right:32px">Ratings:</label>
      <input type="range" min="0" max="100" name="range" id="sliderRange" class="review">
     
      <span id="demo"></span><br><br>
      <script>
        var rangeslider = document.getElementById("sliderRange");
        var output = document.getElementById("demo");
        output.innerHTML = rangeslider.value;
      
        rangeslider.oninput = function() {
          output.innerHTML = this.value;
        }
      
        </script>
        
        <label for="page" class="page-label" style="padding-right:32px">Jump to Page:</label>
        <input type="number" class="page" placeholder="Default 1" name="page"><br><br>

      <input type="submit" class="submit btn btn-light btn-sm download-button" value="Search">
    </form>
  </div>

  <div class="bottom-div">
  <h2 class="contact">Contact us</h2>
    <div class="bottom-container">
      <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin-in"></i></a>

      <a href="#"><i class="fas fa-envelope f" aria-hidden="true"></i></a>

  </div>
